title: "AC:NH Beginner's Guide"
remote_theme: Nexies1/just-the-docs
color_scheme: custom
plugins:
  - jekyll-feed
  - jekyll-remote-theme
description: Fan-made beginner's guide for AC:NH
permalink: pretty #make url pretty
back_to_top: true
back_to_top_text: "Back to top" #add back to top as footer
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p" #added this because back to top didn't show up without this, probably don't need it
search:
  button: true
kramdown:
  input: GFM
aux_links:
    '<button class="btn" id="theme-toggle"></button>':
      - '#"onclick="modeSwitcher()"'
